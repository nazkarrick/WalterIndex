{% extends 'index.html' %}

{% block main %}
<div class="mx-auto" style="width: 50vw;">
    <div class="container-fluid">
        <div class="card border-light mb-3">
            <form method="post">
                <fieldset>
                    <legend>SEARCH DATE</legend>
                </fieldset>
                
                {{ form.dt(class_='datepicker') }}
                {{ form.hidden_tag() }}
                <input type="submit" />
            </form>
        </div>
    </div>
</div>
{% endblock main %}
