{% extends 'index.html' %}

{% block main %}
<div class="container-fluid mx-auto pt-4">
    <div class="row">
        <div class="col-md-7 offset-md-2">
            <div class="card border-light mt-5 bg-white pl-4 pr-4 pb-4 pt-4 rounded">
                <form method="post">
                    <fieldset>
                        <legend>SEARCH DATE</legend>
                        <div class="_content mt-2 _textGray small lead pb-4">
                            - Note* Select within the Date Range 1995-06-16 thru current Date Time. Values outside that range will not return an object to view. DON'T BE THAT HUMAN!!!
                        </div>
                    </fieldset>
                    {{ form.dt(class_='datepicker') }}
                    {{ form.hidden_tag() }}
                    <input type="submit" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
