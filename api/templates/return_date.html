{% extends 'index.html' %}

{% block return %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="_apodCard mt-5 bg-white rounded pl-4 pr-4 pb-4 pt-2">
                <div class="row">
                    <div class="col-lg-7 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-12">
                                {# image #}
                                <img src="{{ res['hdurl'] }}" alt="" class="img-fluid rounded position-relative shadow-lg _moveTop" />
                            </div>
                            <div class="col-md-12">
                                {# Date #}
                                <div class="_dateTb text-center align-self-center">
                                    <span class ="_date d-block">{{ res['date'] }}</span> 
                                </div>
                                {# Add Favorite/Social Media Icons #}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        {# title/description #}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pb-3 mb-3 border-bottom">
                                    <div class="_apodTitle font-weight-bold h4">
                                        {{ res['title'] }}
                                    </div>
                                    <button class="btn btn-light mt-2 btn-success" type="button">
                                        View <span class="badge badge-light" href="{{ res['url'] }}"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="_content mt-2 _textGray small lead">
                                    {{ res['explanation'] }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock return %}
